<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المجد</title>

    <!-- styles -->
    <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.2.1/css/bootstrap.min.css"
        integrity="sha384-vus3nQHTD+5mpDiZ4rkEPlnkcyTP+49BhJ4wJeJunw06ZAp+wzzeBPUXr42fi8If" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
    <link rel="stylesheet" href="css/formValidation.css" />
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <!-- navbar -->
    <nav class="navbar fixed-top navbar-dark main-bg-lgrd navbar-expand-md mainNavbar">
        <!-- only mob menu items -->

        <img class="mobmenuLogo" src="images/elmagdLogo.png" height=50 />

        <!-- end only mob menu items-->
        <div class="collapse navbar-collapse flex-column" id="navbar">
            <!-- top nav - header -->
            <div class="container">
                <ul class="navbar-nav topNav-ul nav w-100">
                    <a class="navbar-brand brandNP" href="#">
                        <img src="images/elmagdLogo.png" height=50 />
                        <p class="mb-0 brand-name">شركة المجد للتوريدات العمومية</p>
                    </a>
                </ul>
            </div>
            <!-- end top nav - header -->

            <div class="gradientBorderDiv"></div>

        </div>
    </nav>
    <!-- end navbar -->

    <!-- page content -->
    <div class="container mainPageContainer">
        <!--  row -->
        <div class="row centerContent">
            <div class="col-md-7">
                <form action="./settings_companyData.html" id="loginForm">
                    <div class="row">
                        <div class="col darker-bg centerDarkerDiv ">
                            <h5 class="text-center">تسجيل الدخول</h5>
                            <div class="form-group">
                                <label for="">اسم المستخدم</label>
                                <input type="text" class="form-control" placeholder="اسم المستخدم" name="username">
                            </div>
                            <div class="form-group">
                                <label for="">كلمة المرور</label>
                                <input type="password" class="form-control" placeholder="كلمة المرور" name="password">
                            </div>
                        </div>

                    </div>
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-end">
                            <button class="btn roundedBtn" type="submit">دخول </button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
        <!-- end  row -->
    </div>
    <!-- end page content -->


    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.rtlcss.com/bootstrap/v4.2.1/js/bootstrap.min.js"
        integrity="sha384-a9xOd0rz8w0J8zqj1qJic7GPFfyMfoiuDjC9rqXlVOcGO/dmRqzMn34gZYDTel8k"
        crossorigin="anonymous"></script>
    <script src="js/formValidation.js"></script>
    <script src="js/framework/bootstrap.js"></script>
    <script src="js/main.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
